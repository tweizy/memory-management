<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Management Simulation</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href='/static/manage.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="mainContainer">
        <div id="title">
            <h1>Memory Management</h1>
            <h3>An Online Simulation</h3>
        </div>

        <div id="leftContainer">
            <h2>Add Process</h2>
            <form id="createForm">
                <input type="number" name="size" placeholder="Memory size (KB)" required>
                <button type="submit">Add Process</button>
            </form>

            <h2>Delete Process</h2>
            <form id="deleteForm">
                <input type="number" name="pid" placeholder="Process ID" required>
                <button type="submit">Delete Process</button>
            </form>

            <h2>Convert Address</h2>
            <form id="convertForm">
                <input type="number" name="pid" placeholder="Process ID" required>
                <input type="number" name="virtual_address" placeholder="Virtual Address" required>
                <button type="submit">Convert Address</button>
            </form>

            <h2>Process Queue</h2>
            <table id="processTable">
                <tr>
                    <th>Process ID</th>
                    <th>Size (K)</th>
                    <th>Time Units Remaining</th>
                </tr>
            </table>
        </div>

        <div id="rightContainer">
            <div id="memoryVisualization" style="height: 80vh; background-color: #34495e;"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
