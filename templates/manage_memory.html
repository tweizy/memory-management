<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Memory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Memory Operations</h1>
    <form id="createForm" action="/operation" method="post">
        <input type="hidden" name="action" value="create">
        <input type="number" name="size" placeholder="Memory size (KB)" required>
        <button type="button" onclick="submitOperationForm('createForm')">Create Process</button>
    </form>
    <form id="deleteForm" action="/operation" method="post">
        <input type="hidden" name="action" value="delete">
        <input type="number" name="pid" placeholder="Process ID" required>
        <button type="button" onclick="submitOperationForm('deleteForm')">Delete Process</button>
    </form>
    <form id="convertForm" action="/operation" method="post">
        <input type="hidden" name="action" value="convert">
        <input type="number" name="pid" placeholder="Process ID" required>
        <input type="number" name="virtual_address" placeholder="Virtual Address" required>
        <button type="button" onclick="submitOperationForm('convertForm')">Convert Address</button>
    </form>
    <button onclick="fetchMemoryMap()">Print Memory Map</button>
<!-- Add this inside the <body> tag -->
<div id="memoryVisualization" style="width: 100%; white-space: nowrap; overflow-x: auto;"></div>
    <div id="memoryMap"></div>
    <button onclick="window.location='/'">Restart Simulation</button>
    <script src="/static/script.js"></script>
</body>
</html>
